<h1>Counter</h1>

<p>This is a simple example of an Angular component.</p>

<p aria-live="polite">Current count: <strong>{{ currentCount }}</strong></p>

<p>{{message}}</p>

<button class="btn btn-primary" (click)="newMessage()">NewMessage</button>

<employeeChild [childMessage]="parentMessage" (messageEvent)="receiveMessage($event)"></employeeChild>
